####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################
version: "1.0"
linter: jetbrains/qodana-jvm:2025.2

profile:
  name: qodana.recommended

# Bloqueia PR com problemas relevantes novos
failThreshold:
  severity: MAJOR
  new: true

# Auditoria de licen√ßas
include:
  - name: CheckDependencyLicenses

# Ignorar testes e artefatos gerados
exclude:
  - name: All
    paths:
      - cypress
      - cypress/reports
      - "**/*.html"

