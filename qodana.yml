####################################################################################################################
# WARNING: Do not store sensitive information in this file, as its contents will be included in the Qodana report. #
####################################################################################################################
version: "1.0"
linter: jetbrains/qodana-jvm:2025.2

profile:
  name: qodana.recommended

# Bloqueia PR com problemas NOVOS a partir de WARNING
# (WARNING, MAJOR e CRITICAL)
failThreshold:
  severity: WARNING
  new: true

# Auditoria de licenças
include:
  - name: CheckDependencyLicenses

# Ignorar apenas artefatos gerados ou irrelevantes para análise
exclude:
  - name: All
    paths:
      - node_modules
      - dist
      - cypress/reports
      - .vscode
      - docs

